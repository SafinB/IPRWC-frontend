<app-navigation></app-navigation>
<app-toasts></app-toasts>

<div class="container mt-5">
    <div class="row">
        <div class="card p-3 shadow col-md-8">
            <h2>Winkelwagen</h2>
            <div *ngFor="let cartItem of cartItems" class="card p-2 shadow mb-3">
                <div class="card-body">
                    <h1 class="card-title">{{ cartItem.product.name }}</h1>
                    <p class="card-text">Prijs: {{ cartItem.product.price | currency }}</p>
                    <p class="card-text">Aantal: {{ cartItem.amount }}</p>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="ms-2">
                            <button (click)="decreaseQuantity(cartItem)" class="btn btn-danger btn-space">-</button>
                            <button (click)="increaseQuantity(cartItem)" class="btn btn-warning">+</button>
                        </div>

                        <button (click)="removeProductFromCart(cartItem.product.id)" class="btn btn-danger">Verwijderen</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 shadow">
                <div class="card-body">
                    <h2>Afrekenen</h2>
                    <p>Totaalbedrag: {{ calculateTotalAmount() | currency }}</p>
                    <button (click)="removeAllProductsFromCart()" class="btn btn-danger mt-3 btn-space">Cart Legen</button>
                    <button class="btn btn-success mt-3">Bestellen</button>
                    <form>
                        <div class="mb-3 mt-5">
                            <input type="text" class="form-control" id="promoCode" placeholder="Promocode">
                        </div>
                        <button type="button" class="btn btn-warning">Toepassen</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
