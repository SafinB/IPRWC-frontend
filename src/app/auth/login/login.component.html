<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

<app-navigation></app-navigation>
<div class="vh-100 d-flex CenteringLoginPage">
  <div class="container container-top-margin">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-6 col-xl-6">
        <div class="card shadow-lg border-0 my-5 rounded-0">
          <div class="welkomBox text-center p-4 d-flex flex-column">
            <h4 class="my-auto"> Welkom terug!</h4>
          </div>

          <div class="card-body">
            <div class="col-lg-12">
              <div class="p-5">
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                  <input
                    class="mb-4 form-control form-control-user"
                    type="email"
                    placeholder="E-mail adres"
                    formControlName="email"
                    name="email"
                  />
                  <div class="input-group mb-3">
                    <input
                      class=" form-control form-control-user"
                      [type]="passwordVisibility ? 'text' : 'password'"
                      type="password"
                      placeholder="Wachtwoord"
                      formControlName="password"
                      name="password"
                    />
                    <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword"
                            (click)="onChangePassword()">
                      <i class="bi bi-eye" id="eyeIcon3" *ngIf="passwordVisibility"></i>
                      <i class="bi bi-eye-slash" id="eyeIcon4" *ngIf="!passwordVisibility"></i>
                    </button>
                  </div>
                  <div class="form-check mb-4">
                    <input
                      class="form-check-input"
                      formControlName="rememberMe"
                      type="checkbox"
                      value=""
                      id="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe">
                      Onthoud mij
                    </label>
                  </div>
                  <button
                    class="btn btn-warning d-block btn-user w-100 mb-2"
                    type="submit"
                    [disabled]="!loginForm.valid">
                    <div>
                      <i></i>Login
                    </div>
                  </button>
                </form>
                <div class="text-center">
                  <a class="small text-decoration-none text-warning" routerLink="/register">Geen account? Registreer dan nu</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
